<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
      <title>summary card</title>
    <link rel="stylesheet" href="summaryCard.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="left-box">
        <h5>Your Result</h5>
        <div class="circle-box">
          <h3>76</h3>
          <span>out 100</span>
        </div>
        <h4>Great</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>

      <div class="right-box">
        <div class="heading-tittle">
          <h3>Summary</h3>
        </div>

        <div class="data-boxs">
          <div class="box box1">
            <h5>Memory</h5>
            <span>99 &ensp;<span> /100</span></span>
          </div>

          <div class="box box2">
            <h5>Reaction</h5>
            <span>99 &ensp;<span> /100</span></span>
          </div>

          <div class="box box3">
            <h5>Speed</h5>
            <span>99 &ensp;<span> /100</span></span>
          </div>

          <div class="box box4">
            <h5>Weight</h5>
            <span>99 &ensp;<span> /100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
